<!DOCTYPE html>
<html>


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<title>tCycle - A Tiny Cycle Slideshow Plugin</title>
<style>
.tcycle { width: 50%; max-width: 600px; margin: 20px auto }
img { width: 100% }
</style>
<script src="../../../ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../../jquery.tcycle.js"></script>
</head>
<body>

<div class=tcycle data-speed=2000>
    <img src="../images/p1.jpg" width=300>
    <img src="../images/p2.jpg" width=300>
    <img src="../images/p3.jpg" width=300>
    <img src="../images/p4.jpg" width=300>
</div>

<div class=tcycle data-fx=scroll data-timeout=3000>
    <img src="../images/p1.jpg" width=300>
    <img src="../images/p2.jpg" width=300>
    <img src="../images/p3.jpg" width=300>
    <img src="../images/p4.jpg" width=300>
</div>

</body>


</html>
